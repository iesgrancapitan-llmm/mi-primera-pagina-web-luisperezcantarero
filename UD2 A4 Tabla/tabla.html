<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Luis Pérez">
    <link rel="stylesheet" href="style.css">
    <title>Tabla</title>
</head>
<body>
    <h1>TABLA</h1>
    <table>
        <th class="tabla" class="tabla"> Horas </th>
        <th class="tabla"> Lunes </th>
        <th class="tabla"> Martes </th>
        <th class="tabla"> Miércoles </th>
        <th class="tabla"> Jueves </th>
        <th class="tabla"> Viernes </th>
        <tr>
            <td class="tabla"> 8:15 - 9:15 </td>
            <td rowspan="2" class="si">SI</td>
            <td rowspan="2" class="llmm">LLMM</td>
            <td rowspan="2" class="edd" class="edd">EDD</td>
            <td class="fol">FOL</td>
            <td rowspan="2" class="fol">FOL</td>
        </tr>
        <tr>
            <td class="tabla"> 9:15 - 10:15 </td>
            <td rowspan="2" class="si">SI</td>
        </tr>
        <tr>
            <td class="tabla"> 10:15 - 11:15 </td>
            <td class="pg">PG</td>
            <td class="si">SI</td>
            <td class="llmm" class="llmm">LLMM</td>
            <td class="bbdd" class="bbdd">BBDD</td>
        </tr>
        <tr>
            <td class="tabla"> 11:15 - 11:45 </td>
            <td colspan="5" class="recreo">RECREO</td>
        </tr>
        <tr>
            <td class="tabla"> 11:45 - 12:45 </td>
            <td class="pg">PG</td>
            <td class="si">SI</td>
            <td class="llmm">LLMM</td>
            <td class="edd">EDD</td>
            <td class="bbdd">BBDD</td>
        </tr>
        <tr>
            <td class="tabla"> 12:45 - 13:45 </td>
            <td rowspan="2" class="bbdd">BBDD</td>
            <td rowspan="2" class="pg">PG</td>
            <td rowspan="2" class="bbdd">BBDD</td>
            <td rowspan="2" colspan="2" class="pg">PG</td>
        </tr>
        <tr>
            <td class="tabla"> 13:45 - 14:45 </td>
        </tr>
    </table>
</body>
</html>
