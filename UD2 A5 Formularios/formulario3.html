<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Luis">
    <title>Formulario html5</title>
</head>
<body>
    <h1>Formularios (HTML5)</h1>
    <hr>
    <form>
        <p>
            <label>Nombre:
                <input type="text" name="nombre" id="nombre">
            </label>
        </p>
        <p>
            <label>Correo electrónico:
                <input type="email" name="correo" id="mail">
            </label>
        </p>
        <p>
            <label>URL:
                <input type="url" name="url" placeholder="Escribe la URL de tu página">
            </label>
        </p>
        <p>
            <label>Fecha:
                <input type="date" name="" id="fecha">
            </label>
        </p>
        <p>
            <label>Tiempo:
                <input type="time" name="hora" id="tiempo">
            </label>
        </p>
        <p>
            <label>Fecha y hora:
                <input type="datetime" name="fechayhora" id="fechayhora">
            </label>
        </p>
        <p>
            <label>Mes:
                <input type="month" name="mes" id="mes">
            </label>
        </p>
        <p>
            <label>Semana:
                <input type="week" name="semana" id="semana">
            </label>
        </p>
        <p>
            <label>Número (min -10, max 10):
                <input type="number" name="numero" id="numero" min="-10" max="10">
            </label>
        </p>
        <p>
            <label>Teléfono:
                <input type="tel" name="telefono" id="tlf">
            </label>
        </p>
        <p>
            <label>Término de búsqueda:
                <input type="search" name="busqueda" id="busqueda">
            </label>
        </p>
        <p>
            <label>Color favorito:
                <input type="color" name="color" id="color">
            </label>
        </p>
        <p>
            <label>
                <input type="submit" value="Enviar">
            </label>
        </p>
    </form>
    <a href="index.html">Página de formularios</a>
</body>
</html>
